apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: neotool-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your/repo
    targetRevision: main
    path: infra/k8s/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: neotool
  syncPolicy:
    automated: { prune: true, selfHeal: true }
